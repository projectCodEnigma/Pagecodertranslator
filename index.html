<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pager Code Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Pager Code Translator</h1>
        <p>Enter your pager code and translate it into readable text:</p>

        <div id="translator">
            <!-- Input for pager code -->
            <input type="text" id="pagerCode" placeholder="Enter pager code" />
            <!-- Button to trigger translation -->
            <button onclick="translateCode()">Translate</button>
        </div>

        <!-- Display result -->
        <div id="result"></div>
    </div>

    <script src="scripts.js"></script>

</body>
</html>
